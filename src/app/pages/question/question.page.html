<ion-content>
  <h1 *ngIf="questionTitle" class="question-title">
    {{questionTitle}}
  </h1>
  <div class="answers-div" *ngIf="questions && !loading">
    <div *ngFor="let question of questions" class="answers-solo-div">
      <button (click)="select(question.question_id)" [class]="question.question_id == rightQuestionId ? 'right-button': 'wrong-button'">
        <span class="submit">{{question.answer}}</span>
        <span></span>
        <span class="check"><ion-icon [name]="question.question_id == rightQuestionId ? 'checkmark-sharp': 'close'"></ion-icon></span>
      </button>
    </div>
  </div>

  <div class="error-div" *ngIf="questions && questions.length === 0">
    <ion-img class="logo-img" src="./assets/icon.png"></ion-img>
    <h1 class="error-title">
      It looks like you haven't added sets yet !
    </h1>
    <ion-button (click)="newSet()" class="add-set-button" color="primary">
      Add your first set !
    </ion-button>
  </div>

  <ion-label *ngIf="questions && questions.length > 0 && !loading" class="count-label">
    {{questionsCount}} out of {{questionsAmount}}
  </ion-label>
</ion-content>
